<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment with jsPsych - Debug</title>
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-video-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black !important;
            color: white !important;
        }
        #jspsych-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black !important;
        }
        .full-screen-stimulus {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            max-width: 100%;
            max-height: 100vh;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            z-index: 10000;
            border: 2px solid lime;
        }
    </style>
</head>
<body>
    <div id="debug-info">Loading...</div>
    
    <script>
        const debugDiv = document.getElementById('debug-info');
        
        function log(msg) {
            console.log(msg);
            debugDiv.innerHTML += msg + '<br>';
        }
        
        // iOS Audio Context Fix - CRITICAL for iPad
        let audioContextInitialized = false;
        let audioContext = null;
        
        function initializeAudioContext() {
            if (!audioContextInitialized) {
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    audioContext.resume().then(() => {
                        log('✓ Audio context initialized for iOS');
                        audioContextInitialized = true;
                        
                        // Play a silent sound to "unlock" audio on iOS
                        const silentAudio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABhADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1f/+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAAYT0I6zHAAAAAAD/+xBkAAcNdWWBs4QA');
                        silentAudio.play().then(() => {
                            log('✓ Silent audio unlocked iOS audio');
                        }).catch(() => {
                            log('Note: Silent audio unlock attempted');
                        });
                    }).catch(err => {
                        log('✗ Audio context initialization failed: ' + err);
                    });
                } catch (err) {
                    log('✗ Audio context creation failed: ' + err);
                }
            }
        }
        
        // Initialize jsPsych
        const jsPsych = initJsPsych({
            on_finish: function() {
                console.log("Experiment complete!");
                document.body.innerHTML = '<div style="text-align:center; margin-top:30px;"><h2>Great job!</h2><p>You are all done.</p></div>';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const subjectNumber = urlParams.get('subject');
        const orderFile = urlParams.get('order');

        log('=== URL PARAMETERS ===');
        log('Subject: ' + (subjectNumber || 'MISSING'));
        log('Order: ' + (orderFile || 'MISSING'));

        if (!subjectNumber || !orderFile) {
            log('ERROR: Missing subject or order parameter!');
            alert("Error: Subject number and order are required in the URL.\nExample: ?subject=1&order=1");
            throw new Error("Missing subject or order information.");
        }

        const currentDate = new Date();
        const filename = `subject_${subjectNumber}_order_${orderFile}_${currentDate.toISOString().slice(0, 19).replace('T', '_')}.csv`;

        const csvFilePath = `https://aesimon2.github.io/expert2/central_data_${orderFile}.csv`;
        
        log('=== FILE INFO ===');
        log('CSV URL: ' + csvFilePath);
        log('Output filename: ' + filename);

        // IMPROVED: iOS-compatible audio playback function
        function playAudio(audioFilePath) {
            if (!audioFilePath) return Promise.resolve();
            
            return new Promise((resolve, reject) => {
                const audio = new Audio(audioFilePath);
                
                // iOS needs these properties set
                audio.preload = 'auto';
                audio.playsInline = true;
                
                audio.addEventListener('canplaythrough', () => {
                    audio.play()
                        .then(() => {
                            log('✓ Audio playing: ' + audioFilePath.split('/').pop());
                            resolve(audio);
                        })
                        .catch(e => {
                            log('✗ Audio play failed: ' + e.message);
                            reject(e);
                        });
                }, { once: true });
                
                audio.addEventListener('error', (e) => {
                    log('✗ Audio load error: ' + audioFilePath);
                    reject(e);
                });
                
                audio.load();
            });
        }

        function getMediaFiles(data) {
            const mediaFiles = new Set();
            
            data.forEach(trial => {
                if (trial.image_path) mediaFiles.add(trial.image_path);
                if (trial.background_image) mediaFiles.add(trial.background_image);
                if (trial.overlay_image_1) mediaFiles.add(trial.overlay_image_1);
                if (trial.overlay_image_2) mediaFiles.add(trial.overlay_image_2);
                if (trial.video_path) mediaFiles.add(trial.video_path);
                if (trial.audio_path) mediaFiles.add(trial.audio_path);
            });
            
            return Array.from(mediaFiles);
        }

        function createITITrial(backgroundImage) {
            return {
                type: jsPsychImageButtonResponse,
                stimulus: backgroundImage,
                stimulus_width: null,
                stimulus_height: null,
                maintain_aspect_ratio: true,
                choices: ['Placeholder'],
                button_html: '<div></div>',
                css_classes: ['full-screen-stimulus'],
                response_ends_trial: false,
                trial_duration: 500,
                on_start: function(trial) {
                    const style = document.createElement('style');
                    style.innerHTML = `
                        .jspsych-image-button-response-stimulus {
                            max-width: 100%;
                            max-height: 100vh;
                            width: auto;
                            height: auto;
                            object-fit: contain;
                        }
                    `;
                    document.head.appendChild(style);
                }
            };
        }

        function createTrainingTrial(trialData) {
            return {
                type: jsPsychVideoKeyboardResponse,
                stimulus: [trialData.video_path],
                choices: "NO_KEYS",
                response_ends_trial: false,
                width: '100%',
                height: '100%',
                maintain_aspect_ratio: true,
                autoplay: false, // Changed to false - we'll play manually
                controls: false,
                trial_ends_after_video: true,
                css_classes: ['full-screen-video'],
                on_start: function(trial) {
                    const style = document.createElement('style');
                    style.innerHTML = `
                        .full-screen-video {
                            width: 100%;
                            height: 100vh;
                            object-fit: contain;
                            max-width: 100%;
                            max-height: 100vh;
                            position: absolute;
                            top: 0;
                            left: 0;
                        }
                        .jspsych-video-keyboard-response-stimulus {
                            width: 100%;
                            height: 100vh;
                            object-fit: contain;
                            max-width: 100%;
                            max-height: 100vh;
                        }
                        video {
                            -webkit-playsinline: true !important;
                            playsinline: true !important;
                        }
                    `;
                    document.head.appendChild(style);
                },
                on_load: function() {
                    const video = document.querySelector('video');
                    if (video) {
                        // Critical iOS settings
                        video.setAttribute('playsinline', 'true');
                        video.setAttribute('webkit-playsinline', 'true');
                        video.muted = false;
                        video.playsInline = true;
                        
                        log('Attempting to play training video...');
                        
                        // Try to play video with multiple fallbacks
                        const playPromise = video.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                log('✓ Video playing');
                                
                                // Start audio AFTER video is confirmed playing
                                if (trialData.audio_path) {
                                    setTimeout(() => {
                                        playAudio(trialData.audio_path);
                                    }, 100); // Small delay to ensure video audio channel is active
                                }
                            }).catch(err => {
                                log('✗ Video autoplay blocked: ' + err.message);
                                
                                // If autoplay fails, try with user interaction
                                video.addEventListener('click', function() {
                                    video.play();
                                    if (trialData.audio_path) {
                                        playAudio(trialData.audio_path);
                                    }
                                }, { once: true });
                            });
                        }
                    } else {
                        log('✗ Video element not found');
                    }
                },
                on_finish: function(data) {
                    data.trial_type = 'training';
                    data.video_path = trialData.video_path;
                    data.audio_path = trialData.audio_path;
                    data.subject = subjectNumber;
                    data.order = orderFile;
                    data.condition = trialData.condition;
                }
            };
        }

        function createPracticeTrial(trialData) {
            return {
                type: jsPsychImageButtonResponse,
                stimulus: trialData.image_path,
                stimulus_height: "810",
                maintain_aspect_ratio: true,
                choices: ['Click here'],
                button_html: `<button class="jspsych-btn" 
                    style="position: absolute; 
                    width: ${trialData.button_width}px;
                    height: ${trialData.button_height}px;
                    top: ${trialData.button_position_y}px; 
                    left: ${trialData.button_position_x}px;
                    opacity: 0;
                    background-color: transparent !important;
                    border: none !important;
                    outline: none !important;
                    box-shadow: none !important;"></button>`,
                css_classes: ['custom-trial', 'full-screen-stimulus'],
                response_ends_trial: true,
                on_start: function(trial) {
                    const style = document.createElement('style');
                    style.innerHTML = `
                        .custom-trial button.jspsych-btn {
                            opacity: 0 !important;
                            background-color: transparent !important;
                            border: none !important;
                            outline: none !important;
                            box-shadow: none !important;
                        }
                    `;
                    document.head.appendChild(style);
                },
                on_load: function() {
                    // Play audio when trial loads
                    if (trialData.audio_path) {
                        playAudio(trialData.audio_path);
                    }
                },
                on_finish: function(data) {
                    data.trial_type = 'practice';
                    data.image_path = trialData.image_path;
                    data.button_position = {
                        x: trialData.button_position_x,
                        y: trialData.button_position_y
                    };
                    data.subject = subjectNumber;
                    data.order = orderFile;
                    data.condition = trialData.condition;
                }
            };
        }
        
        function createCheckTrial(trialData) {
            console.log('=== CHECK TRIAL DATA ===');
            console.log('Button 1 data:', {
                width: trialData.button1_width,
                height: trialData.button1_height,
                x: trialData.button1_position_x,
                y: trialData.button1_position_y
            });
            console.log('Button 2 data:', {
                width: trialData.button2_width,
                height: trialData.button2_height,
                x: trialData.button2_position_x,
                y: trialData.button2_position_y
            });

            return {
                type: jsPsychImageButtonResponse,
                stimulus: trialData.image_path,
                stimulus_height: "810",
                maintain_aspect_ratio: true,
                choices: ['Button 1', 'Button 2'],
                button_html: [
                    `<button class="jspsych-btn check-button-0" 
                        style="position: absolute; 
                        width: ${trialData.button1_width || 100}px;
                        height: ${trialData.button1_height || 100}px;
                        top: ${trialData.button1_position_y || 0}px; 
                        left: ${trialData.button1_position_x || 0}px;
                        opacity: 0;
                        background-color: transparent !important;
                        border: none !important;
                        outline: none !important;
                        box-shadow: none !important;
                        z-index: 1000;"></button>`,
                    `<button class="jspsych-btn check-button-1" 
                        style="position: absolute; 
                        width: ${trialData.button2_width || 100}px;
                        height: ${trialData.button2_height || 100}px;
                        top: ${trialData.button2_position_y || 0}px; 
                        left: ${trialData.button2_position_x || 200}px;
                        opacity: 0;
                        background-color: transparent !important;
                        border: none !important;
                        outline: none !important;
                        box-shadow: none !important;
                        z-index: 1000;"></button>`
                ],
                css_classes: ['custom-trial', 'full-screen-stimulus'],
                response_ends_trial: true,
                on_start: function(trial) {
                    const style = document.createElement('style');
                    style.innerHTML = `
                        .custom-trial button.jspsych-btn {
                            opacity: 0 !important;
                            background-color: transparent !important;
                            border: none !important;
                            outline: none !important;
                            box-shadow: none !important;
                        }
                    `;
                    document.head.appendChild(style);
                },
                on_load: function() {
                    const buttons = document.querySelectorAll('.jspsych-btn');
                    console.log('Number of buttons found:', buttons.length);
                    buttons.forEach((btn, i) => {
                        console.log(`Button ${i}:`, btn);
                    });
                    
                    // Play audio when trial loads
                    if (trialData.audio_path) {
                        playAudio(trialData.audio_path);
                    }
                },
                on_finish: function(data) {
                    data.trial_type = 'check';
                    data.image_path = trialData.image_path;
                    data.button_pressed = data.response === 0 ? 'button1' : 'button2';
                    data.button_position = {
                        button1: {
                            x: trialData.button1_position_x,
                            y: trialData.button1_position_y
                        },
                        button2: {
                            x: trialData.button2_position_x,
                            y: trialData.button2_position_y
                        }
                    };
                    data.subject = subjectNumber;
                    data.order = orderFile;
                    data.condition = trialData.condition;
                }
            };
        }
        
        function createTestTrial(trialData) {
            return {
                type: jsPsychImageButtonResponse,
                stimulus: trialData.background_image,
                stimulus_width: null,
                stimulus_height: null,
                maintain_aspect_ratio: true,
                choices: ['Left', 'Right'],
                button_html: [
                    `<img src="${trialData.overlay_image_1}" style="position: absolute; left: 2%; bottom: 25%; max-height: 40vh; object-fit: contain;">`,
                    `<img src="${trialData.overlay_image_2}" style="position: absolute; right: 2%; bottom: 25%; max-height: 40vh; object-fit: contain;">`
                ],
                response_ends_trial: true,
                css_classes: ['full-screen-stimulus'],
                on_start: function(trial) {
                    trial.audio_path = trialData.audio_path;
                    trial.audio_start_time = null;
                    trial.audio_end_time = null;
                    trial.audioElement = null;
                },
                on_load: function() {
                    const trial = this;
                    const buttons = document.querySelectorAll('.jspsych-image-button-response-button');
                    
                    buttons.forEach(button => {
                        button.style.pointerEvents = 'none';
                        button.style.cursor = 'not-allowed';
                    });
        
                    if (trial.audio_path) {
                        trial.audio_start_time = performance.now();
                        
                        playAudio(trial.audio_path)
                            .then(audio => {
                                trial.audioElement = audio;
                                
                                audio.addEventListener('ended', () => {
                                    trial.audio_end_time = performance.now();
                                    buttons.forEach(button => {
                                        button.style.pointerEvents = 'auto';
                                        button.style.cursor = 'pointer';
                                    });
                                });
                            })
                            .catch(error => {
                                console.error('Audio play failed:', error);
                                // Enable buttons even if audio fails
                                buttons.forEach(button => {
                                    button.style.pointerEvents = 'auto';
                                    button.style.cursor = 'pointer';
                                });
                            });
                    } else {
                        buttons.forEach(button => {
                            button.style.pointerEvents = 'auto';
                            button.style.cursor = 'pointer';
                        });
                    }
                },
                on_finish: function(data) {
                    data.trial_type = 'test';
                    data.correct = (data.response === 0 && trialData.correct_response === 'button1') ||
                                 (data.response === 1 && trialData.correct_response === 'button2');
                    data.background_image = trialData.background_image;
                    data.overlay_image_1 = trialData.overlay_image_1;
                    data.overlay_image_2 = trialData.overlay_image_2;
                    data.expected_response = trialData.correct_response;
                    
                    data.audio_path = this.audio_path;
                    data.audio_start_time = this.audio_start_time;
                    data.audio_end_time = this.audio_end_time;
                    
                    if (data.rt !== null && this.audio_end_time && this.audio_start_time) {
                        data.rt_audio_adjusted = data.rt - (this.audio_end_time - this.audio_start_time);
                    }
                    data.subject = subjectNumber;
                    data.order = orderFile;
                    data.condition = trialData.condition;
                }
            };
        }

        // Main Papa.parse call
        log('=== ATTEMPTING CSV LOAD ===');
        
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                log('=== CSV LOAD COMPLETE ===');
                log('Number of rows: ' + results.data.length);
                log('Number of errors: ' + results.errors.length);
                
                if (results.errors.length > 0) {
                    log('=== ERRORS FOUND ===');
                    results.errors.forEach((err, i) => {
                        log(`Error ${i+1}: ${err.type} - ${err.message} (row ${err.row})`);
                    });
                    alert('CSV parsing errors found! Check the debug info on screen.');
                    return;
                }
                
                log('=== FIRST 3 ROWS ===');
                results.data.slice(0, 3).forEach((row, i) => {
                    log(`Row ${i}: ${JSON.stringify(row)}`);
                });
                
                log('=== Column names ===');
                if (results.data.length > 0) {
                    log(Object.keys(results.data[0]).join(', '));
                }
                
                const mediaFiles = getMediaFiles(results.data);
                log('=== MEDIA FILES TO PRELOAD ===');
                log('Total files: ' + mediaFiles.length);
                
                const preload = {
                    type: jsPsychPreload,
                    images: mediaFiles.filter(file => file && file.match(/\.(jpg|jpeg|png|gif|bmp)$/i)),
                    video: mediaFiles.filter(file => file && file.match(/\.(mp4|webm|ogg)$/i)),
                    audio: mediaFiles.filter(file => file && file.match(/\.(mp3|wav|ogg)$/i)),
                    message: "Loading experiment materials...",
                    show_progress_bar: true,
                    continue_after_error: true,
                    error_message: "Error loading materials. Some content may be missing. Click to continue.",
                    on_error: function(file) {
                        console.error('Error loading file:', file);
                    }
                };
                
                const timeline = [preload];
                
                // CRITICAL: Initialize audio context on user interaction (fullscreen button click)
                const welcome = {
                    type: jsPsychFullscreen,
                    message: "Welcome! Click 'Start' to Play.<br><br><small>Audio will begin after clicking Start.</small>",
                    button_label: "Start",
                    delay_after: 250,
                    on_finish: function() {
                        // Initialize audio context on first user interaction
                        initializeAudioContext();
                        
                        // Also ensure audio is unlocked with additional method
                        document.addEventListener('touchstart', initializeAudioContext, { once: true });
                        document.addEventListener('click', initializeAudioContext, { once: true });
                    }
                };
                timeline.push(welcome);
                
                // Add an audio test trial to verify audio is working
                const audioTest = {
                    type: jsPsychHtmlKeyboardResponse,
                    stimulus: `
                        <div style="text-align: center; color: white;">
                            <h2>Audio Test</h2>
                            <p>Click the button below to test if audio is working.</p>
                            <button id="test-audio-btn" style="padding: 20px 40px; font-size: 18px; margin: 20px;">
                                Test Audio
                            </button>
                            <p id="audio-status" style="margin-top: 20px; font-size: 16px;"></p>
                            <p style="margin-top: 40px; font-size: 14px;">Press SPACE to continue when ready</p>
                        </div>
                    `,
                    choices: [' '],
                    on_load: function() {
                        const btn = document.getElementById('test-audio-btn');
                        const status = document.getElementById('audio-status');
                        
                        btn.addEventListener('click', function() {
                            status.textContent = 'Attempting to play test audio...';
                            
                            // Create a simple beep
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.value = 440;
                            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                            
                            status.textContent = '✓ Test audio played! If you heard a beep, audio is working.';
                            status.style.color = 'lime';
                            
                            setTimeout(() => {
                                status.textContent += ' Press SPACE to continue.';
                            }, 1000);
                        });
                    }
                };
                timeline.push(audioTest);
            
                let lastTestBackground = null;
        
                results.data.forEach((trialData, index) => {
                    const trialCreators = {
                        'training': createTrainingTrial,
                        'practice': createPracticeTrial,
                        'check': createCheckTrial,
                        'test': createTestTrial
                    };
                    
                    const createTrial = trialCreators[trialData.trial_type];
                    if (createTrial) {
                        timeline.push(createTrial(trialData));
                        
                        if (trialData.trial_type === 'test') {
                            lastTestBackground = trialData.background_image;
                            
                            if (index < results.data.length - 1) {
                                timeline.push(createITITrial(lastTestBackground));
                            }
                        }
                    } else {
                        console.error(`Unknown trial type: ${trialData.trial_type}`);
                    }
                });

                const save_data = {
                    type: jsPsychPipe,
                    action: "save",
                    experiment_id: "9m84EeN8wW6a",
                    filename: filename,
                    data_string: ()=>jsPsych.data.get().csv()
                };
                timeline.push(save_data);

                log('=== STARTING EXPERIMENT ===');
                log('Total timeline trials: ' + timeline.length);
                
                setTimeout(() => {
                    debugDiv.style.display = 'none';
                }, 3000);

                jsPsych.run(timeline);
            },
            error: function(error) {
                log('=== FATAL ERROR ===');
                log('Error type: ' + error.name);
                log('Error message: ' + error.message);
                log('This usually means the CSV file could not be downloaded.');
                log('Check: 1) File exists at URL, 2) No CORS issues, 3) File is accessible');
                alert('Fatal error loading CSV! Check debug info.');
            }
        });
    </script>
</body>
</html>
